<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Order summary card</title>
</head>

<body>
  <section>
    <div class="curve"></div>
  </section>

  <div class="wrapper">
    <div class="card">
      <div class="top-card"></div>
      <div class="bottom-card">
        <div class="heading">Order Summary</div>
        <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</div>
        <div class="plan">
          <img src="/images/icon-music.svg" alt="music icon">
          <div class="plan-text"> Annual Plan
            $59.99/year</div>

          <a href="">Change</a>

        </div>
        <button class="proceed-payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>

    </div>
  </div>

</body>

</html>
